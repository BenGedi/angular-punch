<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body ng-app="Punch">
    <h1>Punch!</h1>
    <div class="main" ng-controller="MainCtrl">
    <label for="search-box">
      Search for Employee
    </label>
      <input id="search-box" class="form-control" ng-model="searchText" />
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>Hours Worked this month</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in model.employees | searchBy : searchText : 'fname'">
            <td>{{ employee.id }}</td>
            <td>{{ employee.fname | capitalize }}</td>
            <td>{{ employee.lname }}</td>
            <td>{{ getTitle(employee.title) }}</td>
            <td>{{ employee.hours }}</td>
            <td><button class="btn btn-primary glyphicon glyphicon-edit"></button></td>
            <td><button class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteEmployee($index)"></button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><input
              placeholder="ID"
              type="text"
              class="form-control"
              ng-model="newEmployee.id"
            /></td>
            <td><input
              placeholder="First Name"
              type="text"
              class="form-control"
              ng-model="newEmployee.fname"
            /></td>
            <td>
              <input
                placeholder="Last Name"
                type="text"
                class="form-control"
                ng-model="newEmployee.lname"
              /></td>
            <td>
              <select class="form-control" ng-model="newEmployee.title"
                ng-options="id as title for (id, title) in model.jobs">
                <option value="">Select a Job</option>
              </select>
            </td>
            <td><button class="btn btn-success glyphicon glyphicon-plus" ng-click="addEmployee(newEmployee)">Add</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
  <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
  <script src="script.js"></script>
</html>
